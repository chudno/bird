<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Шуточная версия</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-canvas {
            border: 2px solid #333;
            display: block;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #score-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #custom-image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird - Шуточная версия</h1>
    
    <div id="game-container">
        <canvas id="game-canvas" width="320" height="480"></canvas>
        
        <div id="start-screen">
            <h2>Flappy Bird</h2>
            <p>Нажмите пробел или кликните для прыжка</p>
            <button id="start-button">Начать игру</button>
            
            <div id="custom-image-container">
                <p>Загрузите свое изображение вместо птицы:</p>
                <input type="file" id="custom-image-input" accept="image/*">
            </div>
        </div>
        
        <div id="game-over">
            <h2>Игра окончена!</h2>
            <div id="final-score">Счет: 0</div>
            <button id="restart-button">Играть снова</button>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
